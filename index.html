<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KArsip - Kode Klasifikasi Arsip Pemerintah Daerah</title>
  <meta name="description" content="KArsip adalah aplikasi pencarian cepat kode klasifikasi arsip pemerintah daerah.">
  <link rel="canonical" href="https://karsip.pages.dev/">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
  background:#fff;
  color:#1e293b;
  font-size:1.1rem;
}

header{background:#0f172a;color:#fff;padding:2rem 1rem;position:relative}

.brand{
  font-size:2.2rem;
  font-weight:700;
  font-style:italic;
  text-align:center;
  line-height:1;
  white-space:nowrap;
  letter-spacing:0.6px;
  text-shadow:
    0.4px 0 currentColor,
   -0.4px 0 currentColor;

}
.brand span:first-child{color:#3b82f6}
.brand span:last-child{color:#ef4444}

.subtitle{
  text-align:center;
  color:#cbd5f5;
  font-size:1rem;
  margin-top:.25rem
margin-bottom:1.5rem;
}

nav{
  position:absolute;
  left:1rem;
  bottom:1rem;
  display:flex;
  gap:1.2rem;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:.95rem;
}

main{padding:1rem;max-width:900px;margin:auto}

.search-box{max-width:700px;margin:2rem auto 1rem}
form{display:flex;gap:.5rem;flex-wrap:wrap;width:100%}

input{
  flex:1;
  padding:.85rem;
  border-radius:.5rem;
  border:1px solid #e5e7eb;
  font-size:1.1rem;
  min-width:0;
}

button{
  padding:.85rem 1.2rem;
  border-radius:.5rem;
  border:none;
  background:#2563eb;
  color:white;
  font-weight:600;
  font-size:1.1rem;
  cursor:pointer
}

@media (max-width:640px){
  form button{width:100%}
}



.hint{text-align:center;font-size:.95rem;color:#475569;margin-top:.5rem}

.loader{
  width:24px;
  height:24px;
  border:3px solid #e5e7eb;
  border-top:3px solid #2563eb;
  border-radius:50%;
  animation:spin .8s linear infinite;
  margin:1.5rem auto;
  display:none
}

@keyframes spin{to{transform:rotate(360deg)}}

.results{max-width:700px;margin:1rem auto}

.card{
  border:1px solid #e5e7eb;
  border-radius:.75rem;
  padding:1rem;
  margin-bottom:.75rem
}

.breadcrumb{
  font-size:.8rem;
  color:#64748b;
  font-family:monospace
}

.code{
  font-family:monospace;
  font-weight:700;
  color:#1d4ed8;
  font-size:1.15rem;
}

.desc{
  margin-top:.25rem;
  font-size:1.05rem;
}

.center{text-align:center}
</style>

<script>
if(!window.requestIdleCallback){
  window.requestIdleCallback=function(cb){return setTimeout(cb,1);}
}
</script>

<script>
function loadPapaParse(cb){
  if (window.Papa) { cb(); return; }
  const s = document.createElement("script");
  s.src = "https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js";
  s.onload = () => { if (window.Papa) cb(); };
  document.head.appendChild(s);
}
</script>

</head>
<body>

<header>
  <div class="brand"><span>K</span><span>A</span>rsip</div>
  <div class="subtitle"><strong>Kode Klasifikasi Arsip Pemerintah Daerah</strong></div>


  <nav id="mainNav">
    <a href="index.html">Home</a>
    <a href="tentang.html">Tentang</a>
    <a href="kontak.html">Kontak</a>
  </nav>
</header>

<main>
  <div class="hint">Cari kode klasifikasi arsip dengan cepat</div>

  <div class="search-box">
    <form id="searchForm">
      <input id="searchInput" type="text" placeholder="Ketik kata atau kalimat..." autocomplete="off">
      <button type="submit">CARI</button>
    </form>
    <div id="loader" class="loader"></div>
  </div>

  <div class="results">
    <div id="searchInfo" class="center"></div>
    <div id="resultsContainer"></div>
  </div>
</main>


<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT3jPw6CxKWkDyP-bIKQ0Wqd5KxokevU_5StuP6og0Y2frtVmHdZngrTr7xyXtipPF9JzfduelqSJH1/pub?output=csv";
let archiveData=[],allWords=[];

function getQueryParam(name){
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

function levenshtein(a,b){
  const m=[];
  for(let i=0;i<=b.length;i++){
    m[i]=[i];
    for(let j=1;j<=a.length;j++){
      m[i][j]=i===0?j:b[i-1]===a[j-1]?m[i-1][j-1]:
      Math.min(m[i-1][j-1]+1,m[i][j-1]+1,m[i-1][j]+1);
    }
  }
  return m[b.length][a.length];
}

function loadData(){
  Papa.parse(SHEET_URL,{
    download:true,
    header:true,
    skipEmptyLines:true,
    complete:r=>{
      archiveData=r.data;
      const set=new Set();
      archiveData.forEach(i=>{
        const t=`${i.KODE_KLASIFIKASI||""} ${i.URAIAN||""} ${i.KEYWORD||""}`.toLowerCase();
        (t.match(/[\w.]+/g)||[]).forEach(w=>set.add(w));
      });
      allWords=[...set];
    }
  });
}

function getSuggestion(q){
  let best=null,min=3;
  allWords.forEach(w=>{
    const d=levenshtein(q,w);
    if(d<min){min=d;best=w;}
  });
  return best;
}

function performSearch(q){
  const terms=q.toLowerCase().split(" ");
  return archiveData.filter(i=>{
    const t=`${i.KODE_KLASIFIKASI||""} ${i.URAIAN||""} ${i.KEYWORD||""}`.toLowerCase();
    return terms.every(x=>t.includes(x));
  }).slice(0,50);
}

function makeBreadcrumb(k){
  const p=k.split(".");
  return p.map((_,i)=>p.slice(0,i+1).join(".")).join(" › ");
}

function showResults(q){
  const data=performSearch(q);
  const info=document.getElementById("searchInfo");
  const c=document.getElementById("resultsContainer");
  loader.style.display="none";

  if(!data.length){
    const sug=getSuggestion(q);
    info.innerHTML=sug
      ? `Mungkin maksud Anda: <b>${sug}</b>?`
      : `Tidak ditemukan hasil untuk <b>${q}</b>`;
    c.innerHTML="";
    return;
  }

  info.innerHTML=`Menampilkan hasil untuk: <b>${q}</b>`;
  c.innerHTML=data.map(i=>`
    <div class="card">
      <div class="breadcrumb">${makeBreadcrumb(i.KODE_KLASIFIKASI)}</div>
      <div class="code">${i.KODE_KLASIFIKASI}</div>
      <div class="desc">${i.URAIAN}</div>
    </div>
  `).join("");
}

document.addEventListener("DOMContentLoaded",()=>{
  loadPapaParse(loadData);

  searchForm.addEventListener("submit",e=>{
    e.preventDefault();
    const q=searchInput.value.trim();
    if(q.length<2)return;

    const prettyQ = q.trim().replace(/\s+/g, "+");
history.replaceState(null, "", "?q=" + prettyQ);

    loader.style.display="block";
    setTimeout(()=>showResults(q),150);
  });

  const initialQuery = getQueryParam("q")?.replace(/\+/g, " ");
  if(initialQuery){
    searchInput.value = initialQuery;
    loader.style.display="block";
    setTimeout(()=>showResults(initialQuery),150);
  }
});
</script>

</body>
</html>
