<script>
document.addEventListener("DOMContentLoaded", () => {

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT3jPw6CxKWkDyP-bIKQ0Wqd5KxokevU_5StuP6og0Y2frtVmHdZngrTr7xyXtipPF9JzfduelqSJH1/pub?output=csv";
let archiveData = [];

// Levenshtein distance
function levenshtein(a, b) {
  const matrix = [];
  for (let i = 0; i <= b.length; i++) matrix[i] = [i];
  for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
  for (let i = 1; i <= b.length; i++) {
    for (let j = 1; j <= a.length; j++) {
      if (b.charAt(i - 1) === a.charAt(j - 1)) {
        matrix[i][j] = matrix[i - 1][j - 1];
      } else {
        matrix[i][j] = Math.min(
          matrix[i - 1][j - 1] + 1,
          matrix[i][j - 1] + 1,
          matrix[i - 1][j] + 1
        );
      }
    }
  }
  return matrix[b.length][a.length];
}

function similarity(a, b) {
  const longer = Math.max(a.length, b.length);
  const dist = levenshtein(a, b);
  return (longer - dist) / longer;
}

// Load CSV
Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    archiveData = results.data;
    console.log("Data loaded:", archiveData.length);
  }
});

// Search engine
function performSearch(q) {
  const query = q.toLowerCase();

  const scored = archiveData.map(item => {
    const text = `${item.KODE_KLASIFIKASI} ${item.URAIAN} ${item.KEYWORD}`.toLowerCase();
    const words = text.split(/\s+/);

    let bestScore = 0;
    words.forEach(w => {
      const s = similarity(query, w);
      if (s > bestScore) bestScore = s;
    });

    return { ...item, score: bestScore };
  });

  return scored
    .filter(i => i.score > 0.4)
    .sort((a, b) => b.score - a.score)
    .slice(0, 50);
}
